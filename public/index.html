<html>
  <head>
    <title>State Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <style>
      .full-screen {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      body {
        background-color: #000000;
      }
      .heading {
        padding: 2%;
        font-size: 10%;
      }
      button {
        font-size: 20px;
        background-color: #000000;
        color: white;
        width: 175px;
        border-radius: 60px;
        border: 2px solid white;
        padding: 1%;
        cursor: pointer;
      }
      button:hover {
        background-color: #e62b1d;
      }
      a {
        text-decoration: none;
        color: white;
      }
      a:hover {
        text-decoration: none;
        color: white;
      }
      .main-text {
        color: #fff;
        position: absolute;
        top: 40%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="./assets/slider-img-01.jpg"
            data-color="lightblue"
            alt="First Image"
            style="opacity: 0.5;"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="./assets/slider-img-02.jpg"
            data-color="firebrick"
            alt="Second Image"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="./assets/slider-img-03.jpg"
            data-color="violet"
            alt="Third Image"
          />
        </div>
      </div>
      <!-- Controls -->
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="main-text hidden-xs">
      <div class="col-md-12 text-center">
        <h2 class="heading" style="font-size: 30px;">
          How well do you know your Government?
        </h2>
        <button><a href="/question1">START QUIZ</a></button>
      </div>
    </div>
    <script>
      var $item = $(".carousel-item");
      var $wHeight = $(window).height();
      $item.eq(0).addClass("active");
      $item.height($wHeight);
      $item.addClass("full-screen");

      $(".carousel img").each(function () {
        var $src = $(this).attr("src");
        var $color = $(this).attr("data-color");
        $(this)
          .parent()
          .css({
            "background-image": "url(" + $src + ")",
            "background-color": $color,
          });
        $(this).remove();
      });

      $(window).on("resize", function () {
        $wHeight = $(window).height();
        $item.height($wHeight);
      });

      $(".carousel").carousel({
        interval: 2000,
        pause: "false",
      });
    </script>
  </body>
</html>
